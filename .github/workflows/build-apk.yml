name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Flet
        run: pip install flet
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Build APK
        run: yes | flet build apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: renal-adapat-apk
          path: build/apk/*.apk
